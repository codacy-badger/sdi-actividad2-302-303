{% extends "base.html" %} 

{% block titulo %} Agregar producto {% endblock %}

{% block contenido_principal %}
  <h2>Modificar producto</h2>
  <form class="form-horizontal" method="post" action="/producto/modificar/{{ producto._id.toString() }}" encType="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre"
            placeholder="Nombre de mi producto" required="true"
            value="{{ productos.nombre }}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" name="descripcion"
                 placeholder="Descripcion de mi producto" required="true"
                 value="{{ productos.descripcion }}" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio (€):</label>
      <div class="col-sm-10">          
        <input type="number" step="0.01" class="form-control" name="precio" 
        	placeholder="2.50" required="true" value="{{ productos.precio }}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="portada">Imagen portada:</label>
      <div class="col-sm-10">
        <img src="/portadas/{{ productos._id.toString() }}.png" alt="logo" />
        <input type="file" class="custom-file-input" name="portada"
        	accept=".png"  />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
{% endblock %}
