{% extends "base.html" %}
{% block titulo %} Agregar canción {% endblock %}
{% block contenido_principal %}
<h2>Agregar canción</h2> <form class="form-horizontal" method="post" action="/cancion">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10"> <input type="text" class="form-control" name="nombre"
                                       placeholder="Nombre de mi Producto" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Genero:</label>
        <div class="col-sm-10"> <input type="text" class="form-control" name="nombre"
                                       placeholder="descripcion de mi Producto" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10"> <input type="number" class="form-control" name="precio"
                                       placeholder="2.50" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="portada">Imagen portada:</label>
        <div class="col-sm-10"> <input type="file" class="custom-file-input" name="portada" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
