
<div id="widget-productos" >
    <button class="btn" onclick="cargarMensajes()" >Actualizar</button>
    <table class="table table-hover">
        <thead>
        <label class="control-label col-sm-2" for="mensaje">Mensaje:</label>
        <div class="col-sm-10">
            <input type="mensaje" class="form-control" name="mensaje" placeholder="Escribe aqui tu mensaje" id="mensaje" />
        </div>
        <div class="col-sm-offset-2 col-sm-10"> <button type="button" id="boton-enviar">Enviar</button>
        </div>
        <tr>
            <th>Autor</th>
            <th>Mensaje</th>
            <th>Fecha</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">
        </tbody>
    </table>
</div>


<script>
    console.log(to)

    $("#boton-enviar").click(function(){
        $.ajax({
            url: URLbase + "/mensaje",
            type: "POST",
            data: {
                "to":to,
                "mensaje":document.getElementById("mensaje").value
            },
            dataType: 'json',
            headers: {
                "token": token,
                "id_oferta":id_oferta
            },
            success: function(respuesta) {
                actualizarTabla();
            },
            error : function (error){
                //TODO los mensajes se envian pero da error, asi que redirije a la misma pagina como solucion temporal
                $( "#contenedor-principal" ).load("widget-mensajes.html");
            }
        });
    });
    var mensajes;

    function cargarMensajes(){
        $.ajax({
            url: URLbase + "/mensajes",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token,"id_oferta":id_oferta },
            success: function(respuesta) {
                console.log(respuesta);
                mensajes = respuesta;
                actualizarTabla(respuesta);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }

    function actualizarTabla(mensajes){
        $( "#tablaCuerpo" ).empty(); // Vaciar la tabla
        for (i = 0; i < mensajes.length; i++) {
            $( "#tablaCuerpo" ).append(
                "<tr id="+mensajes[i].autor+">"+
                "<td>"+mensajes[i].autor+"</td>" +
                "<td>"+mensajes[i].texto+"</td>" +
                    //TODO La fecha se muestra en milisegundos desde 1970, no queda bien
                "<td>"+Math.floor(mensajes[i].time/1000.0) +"</td>" +
                "</td>"+
                "</tr>" );
        }
    }
    cargarMensajes();
</script>
